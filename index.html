        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">

        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>

        crossorigin=""></script>

           <!-- Load Esri Leaflet from CDN -->

    <!-- Load Esri Leaflet Vector from CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@3.1.3/dist/esri-leaflet-vector.js" crossorigin=""></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
    <body>
    
        <div id="main">
            <!-- Création du Sidebar -->
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Close &times;</a>

                <div id="boutonFdc" class="Fdc">
                    <button id="OpenFdc" class="OpenFdc" onclick="openFdc()"> Fond de carte </button>
                    <div id="OuvrirFdc" class="OuvrirFdc">
                        <a href="javascript:void(0)" class="closeFdc" onclick="closeFdc()">&times;</a>
                    </div>
                </div>

                <div id="boutonDth" class="Dth">
                    <button id="OpenDth" class="OpenDth" onclick="openDth()"> Données thématiques </button>
                    <div id="OuvrirDth" class="OuvrirDth">
                        <a href="javascript:void(0)" class="closeDth" onclick="closeDth()">&times;</a>

                    </div>
                </div>

                <div id="boutonMD" class="MD">
                    <button id="OpenMD" class="OpenMD" onclick="openMD()"> Mesurer/Dessiner </button>
                    <div id="OuvrirMD" class="OuvrirMD">
                        <a href="javascript:void(0)" class="closeMD" onclick="closeMD()">&times;</a>

                    </div>
                </div>

                <div id="boutonImp" class="Imp">
                    <button id="OpenImp" class="OpenImp" onclick="openImp()"> Imprimer </button>
                    <div id="OuvrirImp" class="OuvrirImp">
                        <a href="javascript:void(0)" class="closeImp" onclick="closeImp()">&times;</a>

                    </div>
                </div>

                <div id="boutonDroits" class="Droits">
                    <button id="OpenDroits" class="OpenDroits" onclick="openDroits()"> Droits/auteurs </button>
                    <div id="OuvrirDroits" class="OuvrirDroits">
                        <a href="javascript:void(0)" class="closeDroits" onclick="closeDroits()">&times;</a>

                    </div>
                </div>

            </div>
            <!--Titre avec bouton permettant d'ouvrir le menu de selection des données-->
            <div id="Title">
                <h1>GEOPortail District d'Aigle</h1>
                <button class="openbtn" onclick="openNav()">☰ Choix des données</button> 
            </div>

            <!--Carte-->
            <div id="Map"></div>
